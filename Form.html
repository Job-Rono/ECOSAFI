<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Management</title>
</head>
<body>
<link rel="stylesheet" href="css/style4.css">
<legend>Project Management</legend>
<br>
<form action="" style="background-color: aqua">
    <label for="pn">Project Name</label>
    <input type="text"id="pn" placeholder="Project name" required="required"><br><br>

      <label for="at">Assigned to</label>
    <input type="text"id="at" placeholder="Project name" required="required"><br><br>

  <label for="st">Start Date</label>
    <input type="date"id="st" placeholder="" required="required"><br><br>

      <label for="ed">End date</label>
    <input type="date"id="ed"  required="required"><br><br>
<p>Priority
<input type="radio" id="High">
    <label for="High">High</label>
    <input type="radio" id="Average">
    <label for="Average">Average</label>
    <input type="radio" id="Low">
    <label for="Low">Low</label>
    



</p>
    <p>Description
        <textarea name="" id="" cols="30" rows="2"></textarea>
    </p>

    <button type="submit">Submit</button>
    <button type="reset">Clear</button>
</form>
</body>
</html>
