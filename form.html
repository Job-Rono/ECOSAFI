<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student form</title>
</head>
<body>
<link rel="stylesheet" href="CSS2/Style2.css">
<br>
<form action="">

<legend>STUDENT FORM</legend>
    <br>


    <label for="fname">Firstname :</label>
    <input type="text" id="fname" placeholder="Firstname" required="required">
    <br><br>
    <label for="sname">Surname</label>
    <input type="text" id="sname" placeholder="Surname"required="required">
    <br><br>
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required">
    <br><br>
    <label for="pwd">Password</label>
    <input type="password"id="pwd" placeholder="Type your password" required="required">
    <br><br>
    <p>Choose a programming language</p>
    <input type="radio" id="Python">
    <label for="python">Python</label><br>
    <input type="radio" id="php">
    <label for="php">PHP</label><br>
    <input type="radio" id="java">
    <label for="java">Java</label><br><br>

    <p>Choose your favorite game</p>

    <input type="checkbox" id="hockey">
    <label for="hockey">Hockey</label><br>
    <input type="checkbox" id="football">
    <label for="football">Football</label><br>
    <input type="checkbox" id="Tennis">
    <label for="Tennis">Tennis</label><br><br>

    <label for="course">Select a course :</label>
    <select name="" id="course">
    <option value="choose" disabled="disabled">--Choose Course---</option>
    <option value="comp">Computer Science</option>
    <option value="eng">Software Engineering</option>
    <option value="it">Information Technology</option>
    <option value="appcomp">Applied Computer Science</option>
        </select>
    <br>
    <br>

    <label for="file">Choose a file</label>
    <input type="file" id="file" required="required"><br><br>

    <label for="yob">Year Of Birth</label>
    <input type="date" id="yob"required="required"><br><br>
   <p>Describe yourself</p>
    <textarea name="" id="" cols="40" rows="10"></textarea>
    <button type="submit">Submit</button>


</form>
</body>
</html>
